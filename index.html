<!DOCTYPE html>
<html>
<head>
  <title>Assignment 1</title>
  <style>
    /* Basic styles for table */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #333;
    }

    #timestring {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Singapore 2-Hour Weather Forecast</h2>
  <h4 id="timestring">Last Updated: </h4>
  <table id="weatherTable">
      <tr>
          <th>Area</th>
          <th>Forecast</th>
      </tr>
  </table>

  <script>
    // Fetch the weather data from data.gov.sg API
    fetch('https://api-open.data.gov.sg/v2/real-time/api/two-hr-forecast')
      .then(response => response.json())
      .then(responsedata => {
        // Extract timestamp and forecasts data from response
        let timestamp = responsedata.items[0].update_timestamp;
        let forecasts = responsedata.items[0].forecasts;

        // Format and display the timestamp
        document.getElementById("timestring").innerText = `Last Updated: ${new Date(timestamp).toLocaleString()}`;

        // Find the table element and populate it with area and forecast data
        const table = document.getElementById("weatherTable");
        forecasts.forEach(forecast => {
          // Create a new row and cells for area and forecast
          const row = table.insertRow();
          const areaCell = row.insertCell(0);
          const forecastCell = row.insertCell(1);

          // Set the cell values
          areaCell.textContent = forecast.area;
          forecastCell.textContent = forecast.forecast;
        });
      })
      .catch(error => console.error('Error fetching the weather data:', error));
  </script>
</body>
</html>
